<html lang="en">
<head>
    <title>Countdown Timer/title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>

    <h1>ADCC Superfight</h1>

    <div class="countdown-countainer">
        <div class="countdown days-c">
            <p class="big-text" id="hours"></p>
            <span>days</span>
        </div>

        <div class="hours-c">
            <p class="big-text" id="hours"></p>
            <span>hours</span>
        </div>

        <div class="minutes-c">
            <p class="big-text" id="hours"></p>
            <span>minutes</span>
        </div>

        <div class="seconds-c">
            <p class="big-text" id="hours"></p>
            <span>seconds</span>
        </div>
    </div>
    
</body>
</html>
